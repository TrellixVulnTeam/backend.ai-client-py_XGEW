language: python
dist: xenial
cache: pip

stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.5"
  - "3.6"
  - "3.7"
os:
  - linux
  # - osx  # not supported yet
env:
  global:
    - BACKEND_CLIENT_CLOUD_TEST=1  # use beta server for integration tests

# test stage
install:
  - pip install -U --upgrade-strategy=eager pip setuptools
  - pip install -U --upgrade-strategy=eager -r requirements-ci.txt
script:
  - python -m flake8 ai/backend tests
  - python -m pytest --cov=ai.backend.client -v -m "not integration"
after_success:
  - codecov

# other stages
jobs:
  fast_finish: true
  include:
    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        user: @token
        password:
          secure: ""
        skip_upload_docs: true

notifications:
  webhooks:
    secure: ""
